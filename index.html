        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const welcomeScreen = document.getElementById('welcomeScreen');
            const inputBox = document.getElementById('inputBox');
            const sendButton = document.getElementById('sendButton');
            const themeToggle = document.getElementById('themeToggle');
            const clearBtn = document.getElementById('clearBtn');
            const exportBtn = document.getElementById('exportBtn');
            const newChatBtn = document.getElementById('newChatBtn');
            const modelSelectorBtn = document.getElementById('modelSelectorBtn');
            const modelModal = document.getElementById('modelModal');
            const modalClose = document.getElementById('modalClose');
            const modelModalBody = document.getElementById('modelModalBody');
            const currentModelName = document.getElementById('currentModelName');
            const headerTitle = document.getElementById('headerTitle');
            const sidebar = document.getElementById('sidebar');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const chatHistory = document.getElementById('chatHistory');

            let conversationHistory = [];
            let isTyping = false;
            let currentModel = '@cf/meta/llama-3-8b-instruct';
            let chatSessions = [];
            let currentSessionId = null;

            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true
            });

            function loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            }

            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            }

            function autoResizeTextarea() {
                inputBox.style.height = 'auto';
                inputBox.style.height = Math.min(inputBox.scrollHeight, 200) + 'px';
            }

            function addMessage(role, content) {
                if (welcomeScreen) {
                    welcomeScreen.style.display = 'none';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? 'U' : 'AI';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = marked.parse(content);

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);

                chatContainer.scrollTop = chatContainer.scrollHeight;

                conversationHistory.push({ role, content });
                saveConversation();
                updateHeaderTitle();
            }

            function addTypingIndicator() {
                if (welcomeScreen) {
                    welcomeScreen.style.display = 'none';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'AI';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);

                chatContainer.scrollTop = chatContainer.scrollHeight;

                return messageDiv;
            }

            async function sendMessage() {
                const message = inputBox.value.trim();
                if (message === '' || isTyping) return;

                addMessage('user', message);
                inputBox.value = '';
                autoResizeTextarea();
                isTyping = true;
                sendButton.disabled = true;

                const typingIndicator = addTypingIndicator();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            model: currentModel,
                            history: conversationHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    typingIndicator.remove();
                    addMessage('ai', data.response);

                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.remove();
                    addMessage('ai', `æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯ï¼š${error.message}`);
                } finally {
                    isTyping = false;
                    sendButton.disabled = false;
                    inputBox.focus();
                }
            }

            function saveConversation() {
                if (currentSessionId) {
                    const session = chatSessions.find(s => s.id === currentSessionId);
                    if (session) {
                        session.messages = conversationHistory;
                        session.title = conversationHistory[0]?.content.substring(0, 30) + '...' || 'æ–°å¯¹è¯';
                        session.updatedAt = Date.now();
                    }
                }
                localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
                renderChatHistory();
            }

            function loadConversation(sessionId) {
                const session = chatSessions.find(s => s.id === sessionId);
                if (session) {
                    currentSessionId = sessionId;
                    conversationHistory = session.messages || [];
                    chatContainer.innerHTML = '';
                    chatContainer.appendChild(welcomeScreen);
                    
                    if (conversationHistory.length > 0) {
                        welcomeScreen.style.display = 'none';
                        conversationHistory.forEach(msg => {
                            addMessageToDOM(msg.role, msg.content);
                        });
                    }
                    
                    updateHeaderTitle();
                    renderChatHistory();
                }
            }

            function addMessageToDOM(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? 'U' : 'AI';

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = marked.parse(content);

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);
            }

            function createNewChat() {
                currentSessionId = Date.now().toString();
                conversationHistory = [];
                chatContainer.innerHTML = '';
                chatContainer.appendChild(welcomeScreen);
                welcomeScreen.style.display = 'flex';
                
                chatSessions.unshift({
                    id: currentSessionId,
                    title: 'æ–°å¯¹è¯',
                    messages: [],
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                });
                
                updateHeaderTitle();
                renderChatHistory();
                saveConversation();
            }

            function clearConversation() {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºå½“å‰å¯¹è¯å—ï¼Ÿ')) {
                    conversationHistory = [];
                    chatContainer.innerHTML = '';
                    chatContainer.appendChild(welcomeScreen);
                    welcomeScreen.style.display = 'flex';
                    saveConversation();
                    updateHeaderTitle();
                }
            }

            function updateHeaderTitle() {
                if (conversationHistory.length > 0) {
                    const firstMessage = conversationHistory[0].content.substring(0, 20);
                    headerTitle.textContent = firstMessage + '...';
                } else {
                    headerTitle.textContent = 'æ–°å¯¹è¯';
                }
            }

            function renderChatHistory() {
                chatHistory.innerHTML = '';
                chatSessions.forEach(session => {
                    const item = document.createElement('div');
                    item.className = `history-item ${session.id === currentSessionId ? 'active' : ''}`;
                    item.textContent = session.title;
                    item.onclick = () => loadConversation(session.id);
                    chatHistory.appendChild(item);
                });
            }

            function loadChatSessions() {
                const saved = localStorage.getItem('chatSessions');
                if (saved) {
                    chatSessions = JSON.parse(saved);
                    renderChatHistory();
                }
            }

            function exportConversation() {
                const content = conversationHistory.map(msg => 
                    `${msg.role === 'user' ? 'ç”¨æˆ·' : 'AI'}: ${msg.content}`
                ).join('\n\n');
                
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `å¯¹è¯_${new Date().toLocaleDateString()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }

            function renderModelModal() {
                modelModalBody.innerHTML = '';
                
                models.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'model-category';
                    
                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'category-title';
                    categoryTitle.textContent = category.category;
                    categoryDiv.appendChild(categoryTitle);
                    
                    category.models.forEach(model => {
                        const modelItem = document.createElement('div');
                        modelItem.className = `model-item ${model.id === currentModel ? 'selected' : ''}`;
                        modelItem.dataset.modelId = model.id;
                        
                        const header = document.createElement('div');
                        header.className = 'model-item-header';
                        
                        const name = document.createElement('div');
                        name.className = 'model-name';
                        name.textContent = model.name;
                        header.appendChild(name);
                        
                        if (model.tags.includes('æ¨è')) {
                            const badge = document.createElement('div');
                            badge.className = 'model-badge';
                            badge.textContent = 'æ¨è';
                            header.appendChild(badge);
                        }
                        
                        modelItem.appendChild(header);
                        
                        const desc = document.createElement('div');
                        desc.className = 'model-desc';
                        desc.textContent = model.desc;
                        modelItem.appendChild(desc);
                        
                        const tags = document.createElement('div');
                        tags.className = 'model-tags';
                        model.tags.forEach(tag => {
                            const tagEl = document.createElement('div');
                            tagEl.className = 'model-tag';
                            tagEl.textContent = tag;
                            tags.appendChild(tagEl);
                        });
                        modelItem.appendChild(tags);
                        
                        modelItem.onclick = () => selectModel(model);
                        categoryDiv.appendChild(modelItem);
                    });
                    
                    modelModalBody.appendChild(categoryDiv);
                });
            }

            function selectModel(model) {
                currentModel = model.id;
                currentModelName.textContent = model.name;
                localStorage.setItem('selectedModel', model.id);
                renderModelModal();
                modelModal.classList.remove('show');
            }

            function loadSelectedModel() {
                const saved = localStorage.getItem('selectedModel');
                if (saved) {
                    currentModel = saved;
                    const model = models.flatMap(c => c.models).find(m => m.id === saved);
                    if (model) {
                        currentModelName.textContent = model.name;
                    }
                }
            }

            loadTheme();
            loadChatSessions();
            loadSelectedModel();
            renderModelModal();

            inputBox.addEventListener('input', autoResizeTextarea);
            inputBox.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);
            themeToggle.addEventListener('click', toggleTheme);
            clearBtn.addEventListener('click', clearConversation);
            exportBtn.addEventListener('click', exportConversation);
            newChatBtn.addEventListener('click', createNewChat);
            modelSelectorBtn.addEventListener('click', () => modelModal.classList.add('show'));
            modalClose.addEventListener('click', () => modelModal.classList.remove('show'));
            modelModal.addEventListener('click', (e) => {
                if (e.target === modelModal) {
                    modelModal.classList.remove('show');
                }
            });

            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            document.querySelectorAll('.feature-card').forEach(card => {
                card.addEventListener('click', () => {
                    const prompt = card.dataset.prompt;
                    inputBox.value = prompt;
                    autoResizeTextarea();
                    sendMessage();
                });
            });

            if (chatSessions.length === 0) {
                createNewChat();
            } else {
                loadConversation(chatSessions[0].id);
            }
        });
    </script>
