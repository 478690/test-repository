            --text-secondary: #646a73;
            --border-color: #dee0e3;
            --user-message-bg: #e8f3ff;
            --ai-message-bg: transparent;
            --accent-color: #3370ff;
            --accent-hover: #2b5ac9;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);

        [data-theme="dark"] {

            --bg-secondary: #2d2d2d;
            --bg-sidebar: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3d3d3d;
            --user-message-bg: #2a4a6e;
            --ai-message-bg: transparent;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;

        .sidebar {

            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {

            font-weight: 600;
            color: var(--text-primary);

        .sidebar-title svg {

            height: 24px;
            color: var(--accent-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {

        }

        .chat-history {

            overflow-y: auto;
            padding: 12px;
        }

        .history-item {

            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 4px;
            font-size: 14px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: var(--bg-secondary);
        }

        .history-item.active {
            background-color: var(--accent-color);
            color: white;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .model-selector-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        .model-selector-btn:hover {

        }

        .model-selector-content {

            display: flex;
            flex-direction: column;
            position: relative;

        .header {
            padding: 16px 24px;

            background-color: var(--bg-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {

            align-items: center;
            gap: 16px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-primary);
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;

        .header-btn:hover {

            color: var(--text-primary);
        }

        .chat-container {

            overflow-y: auto;

        .welcome-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: var(--shadow);
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .feature-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            max-width: 800px;
            width: 100%;
        }

        .feature-card {
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .feature-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .feature-card-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .feature-card-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .feature-card-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .message-content {
            flex: 1;
            max-width: 800px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

            color: var(--accent-color);
        }

        .input-container {
            padding: 20px 24px;
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color);

        .input-wrapper {

            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .input-actions {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .action-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-secondary);

            align-items: center;
            justify-content: center;
        }

        .action-button:hover {
            background: var(--bg-primary);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .action-button.recording {
            background: #ff4757;
            border-color: #ff4757;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .input-box {
            flex: 1;
            padding: 16px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
            min-height: 52px;
        }

        .input-box:focus {
            border-color: var(--accent-color);
            background-color: var(--bg-primary);
        }

        .input-box::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;

        .modal-overlay.show {

        .modal {

            border-radius: 16px;

            font-size: 24px;
            line-height: 1;

            overflow-y: auto;

            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-item {
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-item:hover {
            border-color: var(--accent-color);
            background-color: var(--bg-secondary);
        }

        .model-item.selected {
            border-color: var(--accent-color);
            background-color: rgba(51, 112, 255, 0.05);

        .model-item-header {

        .model-name {

        .model-badge {

            font-weight: 500;

        .model-desc {

            color: var(--text-secondary);
            line-height: 1.5;
        }

        .model-tags {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .model-tag {
            padding: 4px 10px;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 12px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .feature-cards {
                grid-template-columns: 1fr;
            }

            .chat-container {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }
        }
    </style>

            function addTypingIndicator() {
                if (welcomeScreen) {
                    welcomeScreen.style.display = 'none';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';

                const avatar = document.createElement('div');

                messageDiv.appendChild(avatar);

                chatContainer.appendChild(messageDiv);

                chatContainer.scrollTop = chatContainer.scrollHeight;

            }

            async function sendMessage() {
                const message = inputBox.value.trim();
                if (message === '' || isTyping) return;

                addMessage('user', message);
                inputBox.value = '';
                autoResizeTextarea();
                isTyping = true;
                sendButton.disabled = true;

                const typingIndicator = addTypingIndicator();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            model: currentModel,
                            history: conversationHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    typingIndicator.remove();
                    addMessage('ai', data.response);

                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.remove();
                    addMessage('ai', `æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯ï¼š${error.message}`);
                } finally {
                    isTyping = false;
                    sendButton.disabled = false;
                    inputBox.focus();
                }
            }

            function saveConversation() {
                if (currentSessionId) {
                    const session = chatSessions.find(s => s.id === currentSessionId);
                    if (session) {
                        session.messages = conversationHistory;
                        session.title = conversationHistory[0]?.content.substring(0, 30) + '...' || 'æ–°å¯¹è¯';
                        session.updatedAt = Date.now();
                    }
                }
                localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
                renderChatHistory();
            }

            function loadConversation(sessionId) {
                const session = chatSessions.find(s => s.id === sessionId);
                if (session) {
                    currentSessionId = sessionId;
                    conversationHistory = session.messages || [];
                    chatContainer.innerHTML = '';
                    chatContainer.appendChild(welcomeScreen);
                    
                    if (conversationHistory.length > 0) {
                        welcomeScreen.style.display = 'none';
                        conversationHistory.forEach(msg => {
                            addMessageToDOM(msg.role, msg.content);
                        });
                    }
                    
                    updateHeaderTitle();
                    renderChatHistory();
                }
            }

            function addMessageToDOM(role, content) {

                const messageContent = document.createElement('div');

            }

                chatSessions.unshift({

                updateHeaderTitle();
                renderChatHistory();

            }

            function clearConversation() {

                    conversationHistory = [];

            function renderChatHistory() {
                chatHistory.innerHTML = '';

            }

            function exportConversation() {
                const content = conversationHistory.map(msg => 
                    `${msg.role === 'user' ? 'ç”¨æˆ·' : 'AI'}: ${msg.content}`
                ).join('\n\n');
                
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `å¯¹è¯_${new Date().toLocaleDateString()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }

            let recognition = null;
            let isRecording = false;

            function toggleVoiceInput() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨ Chrome æµè§ˆå™¨ã€‚');
                    return;
                }

                if (isRecording) {
                    stopVoiceInput();
                } else {
                    startVoiceInput();
                }
            }

            function startVoiceInput() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-CN';
                recognition.continuous = false;
                recognition.interimResults = true;

                recognition.onstart = () => {
                    isRecording = true;
                    voiceButton.classList.add('recording');
                    voiceButton.title = 'åœæ­¢å½•éŸ³';
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (finalTranscript) {
                        inputBox.value += finalTranscript;
                        autoResizeTextarea();
                    }
                };

                recognition.onerror = (event) => {
                    console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
                    stopVoiceInput();
                    
                    if (event.error === 'not-allowed') {
                        alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·ç¡®ä¿å·²æˆäºˆéº¦å…‹é£æƒé™ã€‚');
                    } else if (event.error === 'no-speech') {
                        alert('æœªæ£€æµ‹åˆ°è¯­éŸ³ï¼Œè¯·é‡è¯•ã€‚');
                    } else {
                        alert(`è¯­éŸ³è¯†åˆ«é”™è¯¯: ${event.error}`);
                    }
                };

                recognition.onend = () => {
                    stopVoiceInput();
                };

                recognition.start();
            }

            function stopVoiceInput() {
                if (recognition) {
                    recognition.stop();
                    recognition = null;
                }
                isRecording = false;
                voiceButton.classList.remove('recording');
                voiceButton.title = 'è¯­éŸ³è¾“å…¥';
            }

            function autoResizeTextarea() {

            if (chatSessions.length === 0) {

            }
        });
